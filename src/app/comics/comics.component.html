<div class="container">

    <div class="loader-container" *ngIf="isLoading">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>

    <div class="row text-center">
        <div class="col-md-12">
            <h1>Comics</h1>
        </div>
    </div>
    <br>
    <div class="row" style="display: flex; flex-wrap: wrap;">
        <div class="col-md-3 col-12" *ngFor="let item of comics" style="display: flex; flex-direction: column;">
            <div class="card" style="flex: 1; display: flex; flex-direction: column;">
                <img src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}" class="card-img-top" alt="..." style="width: 300px; height: 300px;">
                <div class="card-body" style="display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
                    <h5 class="card-title">{{item.title}}</h5>
                    <div style="flex-grow: 1;"></div> <!-- Esto empuja el botón hacia el fondo -->
                    <a class="btn btn-primary" (click)="openModal(item.id)" style="align-self: center;">Personajes</a>

                    <div class="custom-modal" *ngIf="showModal">
                        <div class="modal-content">
                          <span class="close" (click)="closeModal()">&times;</span>
                          <h4>Personajes en el cómic</h4>
                    
                          <!-- Componente de personajes, cargado solo cuando isLoadingCharacters es false -->
                          <app-characters
                            
                            *ngIf="selectedComicId"
                            [comicId]="selectedComicId"
                            
                          ></app-characters>
                        </div>
                      </div>

                </div>
            </div>
            <br>
        </div>
    </div>

</div>
